<form (submit)="notifyOnBookChange($event)">
  <div class="mb-3">
    <label for="authors" class="form-label">Authors:</label>
    <input id="authors" class="form-control" [value]="book?.authors">
  </div>
  <div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input id="title" class="form-control" [value]="book?.title">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
